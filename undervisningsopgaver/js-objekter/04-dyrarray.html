<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <section id="liste">
    </section>

    <script>
        document.addEventListener("DOMcontentLoaded", start);

        let dyr = [{

                "navn": "gris",
                "type": "pattedyr",
                "levested": "svinefarm",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            },

            {
                "navn": "frø",
                "type": "amfibie",
                "levested": "vandhullet",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png"
            },

            {
                "navn": "ræv",
                "type": "pattedyr",
                "levested": "skoven",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png"
            },

            {
                "navn": "sild",
                "type": "fisk",
                "levested": "vandet",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg"
            },

            {
                "navn": "krokodille",
                "type": "krybdyr",
                "levested": "floden",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg"
            }

        ];

        function start() {
            const listevisning = document.querySelector("#liste");

            dyr.forEach(dyr => {
                listevisning.innerHtml += `<p>${dyr.navn} ${dyr.type} ${dyr.levested} ${dyr.billede}</p>`
            })
        }

        console.log(dyr);

    </script>
</body>

</html>
